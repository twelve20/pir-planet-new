<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Ошибка оплаты</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        h1 {
            color: #1e293b;
            font-size: 24px;
            margin-bottom: 12px;
        }

        p {
            color: #64748b;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
        }

        @media (max-width: 640px) {
            .error-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>

    <!-- Яндекс.Метрика -->

       (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};

       k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})

</head>
<body>
    <div class="error-container">
        <div class="error-icon">✗</div>
        <h1>Оплата не прошла</h1>
        <p>К сожалению, платёж не был завершён. Проверьте данные карты и попробуйте ещё раз.</p>
    </div>

    <script>
        // Отправляем цель в Яндекс.Метрику
        if (typeof ym !== 'undefined') {
            ym(104857358, 'reachGoal', 'payment_declined');
        }

        // Показываем сообщение 2 секунды, затем перенаправляем на checkout
        setTimeout(() => {
            if (window.opener && !window.opener.closed) {
                // Перенаправляем родительское окно обратно на checkout
                window.opener.location.href = '/checkout';
                // Закрываем popup
                window.close();
            } else {
                // Если нет родительского окна, перенаправляем текущее
                window.location.href = '/checkout';
            }
        }, 2000);
    </script>
</body>
</html>
